  .nav-tabs {

<body ng-app="ExampleApp" class="bg-default">
  <page-frame page="settings" title="Settings">
    <!-- Nav tabs -->
    <ul class="nav nav-tabs m-b-0 p-b-0 m-t-1" role="tablist">
      <li role="presentation" class="active">
        <a href="#email" aria-controls="email" role="tab" data-toggle="tab">Email</a>
      </li>
      <li role="presentation">
        <a href="#language" aria-controls="language" role="tab" data-toggle="tab">Language</a>
      </li>
      <li role="presentation">
        <a href="#password" aria-controls="password" role="tab" data-toggle="tab">Password</a>
      </li>
      <li role="presentation">
        <a href="#twoFactor" aria-controls="twoFactor" role="tab" data-toggle="tab">2 Factor</a>
      </li>
    </ul>

    <!-- Tab panes -->
    <div class="tab-content">
      <div role="tabpanel" class="tab-pane active p-a-panel" id="email">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label class="control-label">Email address</label>
              <input type="text" class="form-control" />
            </div>
            <button class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
      <div role="tabpanel" class="tab-pane" id="language">...</div>
      <div role="tabpanel" class="tab-pane" id="password">...</div>
      <div role="tabpanel" class="tab-pane" id="twoFactor">...</div>
    </div>

    <tw-cards>
      <tw-card open="false">
        <card-icon></card-icon>
        <collapsed>
          <h4>Email settings</h4>
          <p>stephenpole@gmail.com</p>
        </collapsed>
        <expanded>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="control-label">Email address</label>
                <input type="text" class="form-control" />
              </div>
              <button class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </expanded>
      </tw-card>
      <tw-card open="false">
        <card-icon></card-icon>
        <collapsed>
          <h4>Language settings</h4>
          <p>English</p>
        </collapsed>
      </tw-card>
      <tw-card open="false">
        <card-icon></card-icon>
        <collapsed>
          <h4>Change password</h4>
          <p>********</p>
        </collapsed>
      </tw-card>
      <tw-card open="false">
        <card-icon></card-icon>
        <collapsed>
          <h4>2-step login</h4>
          <p>Status: <span class="text-success">On (SMS or voice call)</span></p>
        </collapsed>
      </tw-card>
    </tw-cards>
  </page-frame>
