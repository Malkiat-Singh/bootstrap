<ul class="list-group"
 	ng-class="{'list-group-inactive': $ctrl.inactive}">
	<li class="list-group-item p-a-0"
		ng-repeat="account in $ctrl.accounts"
		ng-class="{
			'active': $ctrl.active === account.id
		}">
		<div class="p-a-panel" role="button"
			ng-click="$ctrl.activate(account.id, $event)"
			aria-haspopup="true" ng-attr-aria-expanded="$ctrl.active === account.id">
			<div class="media" role="button">
				<div class="media-left">
					<div class="circle circle-sm circle-responsive"
						ng-if="account.id === 1"
						ng-class="{'circle-inverse': !$ctrl.inactive}">
						AZ
					</div>
					<div class="circle circle-sm circle-responsive"
						ng-if="account.id === 2"
						ng-class="{'circle-inverse': !$ctrl.inactive}">
						<i class="icon icon-bank"></i>
					</div>
					<div class="circle circle-sm circle-responsive"
						ng-if="account.id === 3"
						ng-class="{'circle-inverse': !$ctrl.inactive}">
						<img src="../assets/img/mike.jpg" alt="Mike Marter" />
					</div>
					<img src="../assets/img/mike.jpg" alt="Mike Marter" class="circle circle-sm circle-responsive"
						ng-if="account.id === 4"
						ng-class="{'circle-inverse': !$ctrl.inactive}" />
				</div>
				<div class="media-body"
					ng-class="{'p-r-3': $ctrl.active === account.id}">

					<p class="list-group-item-heading text-max-width">
						{{account.name}}
					</p>
					<p class="small m-b-0 text-max-width">
						<span class="list-group-item-text">
							{{account.shortString}}
						</span>
					</p>
				</div>
				<div class="media-right text-xs-right hidden">
					<div class="btn-group pull-xs-right">
						<a href="" role="button" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
							<div class="pips">
								<div class="pip"></div>
								<div class="pip"></div>
								<div class="pip"></div>
							</div>
						</a>
						<ul class="dropdown-menu dropdown-menu-right" role="menu">
							<li><a href="">Repeat</a></li>
							<li><a href="">View details</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="collapse p-l-panel p-r-panel p-b-panel"
			ng-attr-aria-expanded="{{$ctrl.active === account.id}}"
			ng-class="{'in': $ctrl.active === account.id}"
			ng-if="$ctrl.active === account.id">
			<div class="media">
				<div class="media-left">
					<div class="circle circle-sm circle-responsive invisible">
						<i class="icon icon-transfer"></i>
					</div>
				</div>
				<div class="media-body">
					<hr class="m-t-0" />
					<div class="row">
						<dl class="col-sm-6">
							<dt>Account number</dt>
							<dd>{{account.number}}</dd>
						</dl>
						<dl class="col-sm-6">
							<dt>Sort code</dt>
							<dd>{{account.sort}}</dd>
						</dl>
						<dl class="col-sm-6">
							<dt>IBAN</dt>
							<dd>{{account.iban}}</dd>
						</dl>
						<dl class="col-sm-6">
							<dt>Bank code (BIC/Swift)</dt>
							<dd>{{account.bic}}</dd>
						</dl>
					</div>
					<a href="">Download details as a PDF</a>
				</div>
			</div>
		</div>
		<div class="collapse"
			ng-attr-aria-expanded="{{$ctrl.active === account.id}}"
			ng-class="{'in': $ctrl.active === account.id}">
			<div class="well p-l-panel p-r-panel">
				<div class="media">
					<div class="media-left">
						<div class="circle circle-sm circle-responsive invisible">
							<i class="icon icon-transfer"></i>
						</div>
					</div>
					<div class="media-body">
						<repeat-transfer
							source="'GBP'"
							target="account.currency"
							source-amount="1000.00"
							target-amount="1234.56"
							receiving-account="account.id"
							currencies="$ctrl.currencies">
						</repeat-transfer>
					</div>
				</div>
			</div>
		</div>
	</li>
</ul>
