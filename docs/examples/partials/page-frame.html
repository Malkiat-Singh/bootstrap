<div class="column-layout">
  <div class="column-layout-left bg-primary" ng-class="{open: $ctrl.open}">
    <div class="column-layout-top">
      <side-nav active="{{ $ctrl.page }}"></side-nav>
    </div>
  </div>
  <div class="column-layout-main">
    <top-nav
      title="{{ $ctrl.title }}"
      on-burger-click="$ctrl.burgerToggle()"
      buttons="$ctrl.actionButtons"
      button-summary="Actions"
      searchable="$ctrl.search">
    </top-nav>

    <div class="container p-t-panel">
      <div ng-transclude></div>

      <footer-application></footer-application>
    </div>
  </div>
  <div class="column-layout-cover"
    ng-class="{in: $ctrl.open}"
    ng-click="$ctrl.open = !$ctrl.open;">
    <a class="close">&times;</a>
  </div>
</div>
