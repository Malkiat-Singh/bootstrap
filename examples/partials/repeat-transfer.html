<div class="row">
	<div class="col-sm-6 col-lg-4">
		<div class="form-group m-b-0">
			<label class="control-label">
				Send
			</label>
			<currency-input
				currency="$ctrl.currencies[$ctrl.source]"
				amount="$ctrl.sourceAmount">
			</currency-input>
		</div>
	</div>
	<div class="col-sm-6 col-lg-4 m-b-0">
		<div class="form-group m-b-0">
			<label class="control-label">
				Receive
			</label>
			<currency-input
				currency="$ctrl.currencies[$ctrl.target]"
				amount="$ctrl.targetAmount">
			</currency-input>
		</div>
	</div>
	<div class="col-sm-12 col-lg-4 p-t-3 m-b-0">
		<button class="btn btn-success btn-block">Repeat transfer</button>
	</div>
</div>
