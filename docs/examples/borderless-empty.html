  <style>

  .borderless-preview {
    width: 100%;
  }
  .borderless-preview img {
    display: block;
    width: 100%;
    max-width: 100%;
  }

  @media (min-width: 768px) {
    .borderless-desktop {
      box-shadow: 0 4px 4px 0 rgba(0, 0, 0, .1);
      animation: borderlessDesktopEntry .5s  1s ease-out both;
    }
    .borderless-balance {
      box-shadow: 0 4px 6px 0 rgba(0, 0, 0, .3);
      animation: borderlessBalanceEntry .5s 1.1s ease-out both;
    }
    .borderless-mobile {
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, .4);
      animation: borderlessMobileEntry .5s 1.2s ease-out both;
    }
  }


  @media (max-width: 767px) {
    .borderless-mobile {
      box-shadow: 0 4px 4px 0 rgba(0, 0, 0, .1);
      animation: borderlessMobileEntryM .5s  1s ease-out both;
    }
    .borderless-balance {
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .2);
      animation: borderlessBalanceEntryM .5s 1.1s ease-out both;
    }
  }

  @keyframes borderlessDesktopEntry {
    0% {
      opacity: 1%;
      transform: scale(2) translate(300%, 20%);
    }
    100% {
      opacity: 100%;
      transform: scale(2) translate(32%, 20%);
    }
  }

  @keyframes borderlessBalanceEntry {
    0% {
      opacity: 1%;
      transform: translate(370%, -300%) scale(1.8);
    }
    100% {
      opacity: 100%;
      transform: translate(75%, -300%) scale(1.8);
    }
  }

  @keyframes borderlessMobileEntry {
    0% {
      opacity: 1%;
      transform: translate(-40%, 325%) scale(.6);
    }
    100% {
      opacity: 100%;
      transform: translate(-40%, -27%) scale(.6);
    }
  }


  @keyframes borderlessBalanceEntryM {
    0% {
      opacity: 1%;
      transform: translate(400%, -350%) scale(1.5);
    }
    100% {
      opacity: 100%;
      transform: translate(0, -350%) scale(1.5);
    }
  }

  @keyframes borderlessMobileEntryM {
    0% {
      opacity: 1%;
      transform: translate(300%, 15%);
    }
    100% {
      opacity: 100%;
      transform: translate(0%, 15%);
    }
  }
  </style>
</head>
<body ng-app="ExampleApp" class="bg-default" ng-controller="PageController as ctrl">
  <page-frame page="borderless-empty" title="Borderless account">
    <div class="row">
      <div class="col-md-4 col-md-push-7 section hidden-xs hidden-sm">
        <div class="borderless-preview borderless-desktop hidden-xs hidden-sm">
          <img src="/assets/img/borderless-desktop.png" title="Desktop screenshot" />
        </div>
        <div class="borderless-preview borderless-balance">
          <img src="/assets/img/borderless-eur.png" title="Balance screenshot" />
        </div>
        <div class="borderless-preview borderless-mobile">
          <img src="/assets/img/borderless-mobile.png" title="Mobile screenshot" />
        </div>
      </div>
      <div class="col-xs-6 col-xs-push-3 col-sm-4 col-sm-push-4 hidden-md hidden-lg hidden-xl">
        <div class="borderless-preview borderless-mobile">
          <img src="/assets/img/borderless-balances.png" title="Mobile screenshot" />
        </div>
        <div class="borderless-preview borderless-balance">
          <img src="/assets/img/borderless-mobile-balance.png" title="Balance screenshot" />
        </div>
      </div>
      <div class="col-xs-12 col-md-6 col-md-pull-4 col-xl-5 col-xl-pull-3">
        <div class="section">
          <h2 class="h1">
            Meet the TransferWise borderless account<span class="text-info">.</span>
          </h2>
          <p class="lead">A free, global, multi-currency account.</p>
          <ul>
            <li>Hold and convert your money in 28 currencies</li>
            <li>Get paid in USD, EUR, GBP and AUD without any fees.</li>
            <li>The real exchange rate, guaranteed.</li>
          </ul>
          <div class="btn-toolbar btn-toolbar-md">
            <button class="btn btn-primary">Get started</button>
            <button class="btn btn-info">Learn more</button>
          </div>
        </div>
      </div>
    </div>
  </page-frame>
</body>
